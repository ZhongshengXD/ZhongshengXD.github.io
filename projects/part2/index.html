<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .im img {
            width: px;
            /* Set a fixed width */
            height: 700px;
            /* Set a fixed height */
            object-fit: cover;
            /* This will cover the area without distorting the aspect ratio */
            border-radius: 5px;
            /* Optional: if you want rounded corners */
        }
    </style>
</head>

<body>
    <h1>Here is my wireframe</h1>
    <div class="im">
        <img src="Page.png">
</body>

</html>
