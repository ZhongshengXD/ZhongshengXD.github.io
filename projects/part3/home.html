    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <header class="header">
            <h1>GreenPath</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="tips.html">Green Tips</a></li>
                    <li><a href="community.html">Community Forum</a></li>
                    <li><a href="product.html">Environmentally Friendly Products</a></li>
                    <li><a href="contact.html">Tell us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="section-intro">
                <img src="static/img/icon.webp"
                    alt="Placeholder" class="intro-img" />
                <div>
                    <h2>Home</h2>
                    <p>Environmentally Friendly Products</p>
                </div>
                <button class="tell-us-btn">Tell us</button>
            </section>
            <section class="slideshow-section">
                <div class="slideshow">
                    <img src="static/img/4.png" class="mySlides">
                    <img src="static/img/5.jpg" class="mySlides">
                    <img src="static/img/6.jpg" class="mySlides">
                    <button class="prev" onclick="plusSlides(-1)">❮</button>
                    <button class="next" onclick="plusSlides(1)">❯</button>
                </div>
            </section>
            <section>
                <div class="video-container">
                    <video controls>
                        <source src="static/video/flower.webm" type="video/webm">
                    </video>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    function plusSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        slideIndex += n;
        if (slideIndex > slides.length) { slideIndex = 1 }
        else if (slideIndex < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>

</html>
